<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{{site-languages}}" dir="{{dir}}" data-bs-theme="light">
<head>
  <base href="{{base_url}}" />
  <title>{{site-title}}</title>
  <meta name="author" content="{{site-author}}" />
  <meta name="keywords" content="{{site-keywords}}" />
  <meta name="description" content="{{site-description}}" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="libraries/bootstrap/css/bootstrap{{.dir}}.min.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="libraries/font/fontawesome.min.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="libraries/table/bootstrap-table.min.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="libraries/css/select2.min.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="libraries/css/select2-bootstrap-5-theme{{.dir}}.min.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="libraries/datepicker/air-datepicker.css?{{site-buildnumber}}" />
  <link rel="stylesheet" type="text/css" href="{{theme_url}}css/style{{.dir}}.css" media="screen" />
  <!-- BEGIN metas -->{{elements}}<!-- END metas -->
  <!-- BEGIN links -->{{elements}}<!-- END links -->
</head>
<body id="main_gadget_{{main_gadget}}" data-loading-container="layout.layout">
  <div class="wrapper">
    <!-- header -->
    <section id="topbar" class="position-sticky d-flex align-items-center">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="tobbar-brand d-flex align-items-center">
          <a class="icon-link fs-4 text-decoration-none" href="{{site-url}}">
            <img src="images/jaws48.png" alt="{{site-name}}" />
            {{site-name}}
          </a>
          <span class="ms-2 fs-4 d-none d-md-block">{{site-slogan}}</span>
        </div>
        <div class="topbar-navbar d-flex align-items-center">
          <!-- BEGIN header -->
          {{ELEMENT}}
          <!-- END header -->
        </div>
      </div>
    </section>

    <!-- navigation -->
    <section id="navigation" class="position-sticky">
      <div class="container-fluid">
        <!-- BEGIN navigation -->
        {{ELEMENT}}
        <!-- END navigation -->
      </div>
    </section>

    <!-- main -->
    <section>
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div id="sidebar" class="d-none d-lg-flex col-lg-3 col-xxl-2 border-top">
            <!-- BEGIN sidebar -->
            {{ELEMENT}}
            <!-- END sidebar -->
          </div>
          <!-- mainbar -->
          <div id="mainbar" class="col-12 col-lg-9 col-xxl-10 position-relative">
            <!-- main content -->
            <div class="row">
              <div class="col-12">
                <!-- BEGIN main -->
                {{ELEMENT}}
                <!-- END main -->
              </div>
            </div>
            <!-- bottom bars -->
            <div id="footbar" class="row">
              <div class="col-12 col-md-6">
                <!-- BEGIN bar1 -->
                {{ELEMENT}}
                <!-- END bar1 -->
              </div>
              <div class="col-12 col-md-6">
                <!-- BEGIN bar2 -->
                {{ELEMENT}}
                <!-- END bar2 -->
              </div>
            </div>
            <!-- footer -->
            <div id="footer" class="row d-flex position-absolute bottom-0 end-0 start-0 mx-0 border-top align-items-center">
              <div class="col-12 col-md-6">
                <p class="my-0">{{site-copyright}}</p>
              </div>
              <div class="d-none col-md-6">
                <!-- BEGIN footer -->
                {{ELEMENT}}
                <!-- END footer -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- BEGIN appendix -->
  {{appendix}}
  <!-- END appendix -->
  <!-- BEGIN scripts -->
  {{elements}}
  <!-- END scripts -->
  <script src="libraries/table/bootstrap-table.min.js?{{site-buildnumber}}"></script>
  <script src="libraries/select/select2.full.min.js"></script>
  <script src="libraries/datepicker/air-datepicker.js?{{site-buildnumber}}"></script>
  <script src="libraries/js/jquery.mask.js?{{site-buildnumber}}"></script>
</body>
</html>
<!-- END layout -->
