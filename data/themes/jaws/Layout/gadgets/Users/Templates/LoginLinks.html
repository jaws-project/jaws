<!-- BEGIN LoginLinks -->
<div class="gadget-container">
  <div class="gadget-content dropdown">
    <a class="dropdown-toggle icon-link text-decoration-none p-3" href="#" data-bs-toggle="dropdown">
      <i class="fas fa-user h-auto"></i>{{user_login}}
    </a>
    <ul class="dropdown-menu">
      <li>
        <a class="dropdown-item icon-link py-1" href="{{login_url}}" rel="nofollow">
          <i class="fas fa-arrow-right-to-bracket h-auto"></i>{{user_login}}
        </a>
      </li>
      <!-- BEGIN registration -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{registeration_url}}">
          <i class="fas fa-user-plus h-auto"></i>{{user_registeration}}
        </a>
      </li>
      <!-- END registration -->
      <!-- BEGIN forgot -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{forgot_url}}">
          <i class="fas fa-key h-auto"></i>{{user_forgot}}
        </a>
      </li>
      <!-- END forgot -->
    </ul>
  </div>
</div>
<!-- END LoginLinks -->
<!-- BEGIN UserLinks -->
<div class="gadget-container" data-loading-container="users.loginlinks">
  <div class="gadget-content dropdown">
    <a class="dropdown-toggle icon-link text-decoration-none p-3" href="#" data-bs-toggle="dropdown">
      <img class="bi fs-5" src="{{avatar}}" />{{nickname}}
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
      <li>
        <a class="dropdown-item icon-link py-1" href="{{profile_url}}">
          <i class="fas fa-circle-info h-auto"></i>{{profile}}
        </a>
      </li>
      <!-- BEGIN groups -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{groups_url}}">
          <i class="fas fa-user-group h-auto"></i>{{user_groups}}
        </a>
      </li>
      <!-- END groups -->
      <!-- BEGIN manage-layout -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{layout_url}}">
          <i class="fas fa-table-columns h-auto"></i>{{layout}}
        </a>
      </li>
      <!-- END manage-layout -->
      <!-- BEGIN layouts -->
      <li><hr class="dropdown-divider"/></li>
      <!-- BEGIN layout -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{layout_url}}">
          <i class="fas fa-gauge h-auto"></i>{{layout}}
        </a>
      </li>
      <!-- END layout -->
      <!-- END layouts -->
      <!-- BEGIN cpanel -->
      <li><hr class="dropdown-divider"/></li>
      <li>
        <a class="dropdown-item icon-link py-1" href="{{cpanel_url}}">
          <i class="fas fa-gears h-auto"></i><strong>{{cpanel}}</strong>
        </a>
      </li>
      <!-- END cpanel -->
      <li>
        <a class="dropdown-item icon-link py-1" href="{{logout_url}}">
          <i class="fas fa-arrow-right-from-bracket h-auto"></i>{{logout}}
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- END UserLinks -->
