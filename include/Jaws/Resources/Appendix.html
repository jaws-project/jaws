<div id="toast-container" class="toast-container position-fixed top-0 end-0 mt-1 me-1">
  <template id="toast-template">
    <div class="toast mb-2" role="alert">
      <div class="toast-body p-0">
        <div class="alert m-0 p-3 pt-2" role="response.type">
          <div class="alert-heading d-flex align-items-center">
            <i class="fs-5 me-1" role="response.icon"></i><span class="fw-bold" role="response.title"></span>
            <button type="button" class="btn-close me-0 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <hr class="mt-1 mb-2">
          <p class="mb-0" role="response.text"></p>
        </div>
      </div>
    </div>
  </template>
</div>

<template id="loading-template">
  <div role="loading" class="overlay text-bg-secondary justify-content-center align-items-center">
    <div class="spinner-border"></div>
    <span class="visually-hidden" role="loading.text">Loading...</span>
  </div>
</template>
