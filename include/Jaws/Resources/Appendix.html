<div id="jaws-response-container" class="toast-container position-fixed top-0 end-0 mt-1 me-1">
  <template id="jaws-response-template">
    <div class="toast mb-2" role="alert">
      <div class="toast-body p-0">
        <div class="alert m-0 p-3 pt-2" role="response.type">
          <div class="alert-heading d-flex align-items-center">
            <span class="fw-bold" role="response.title"></span>
            <button type="button" class="btn-close me-0 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <hr class="mt-1 mb-2" />
          <div class="d-flex align-items-center">
            <span class="fs-4 me-1" role="response.icon"></span>
            <p class="mb-0" role="response.text"></p>
          </div>
        </div>
      </div>
    </div>
  </template>
</div>

<template id="jaws-loading-template">
  <div role="loading" class="card-img-overlay text-bg-dark justify-content-center align-items-center opacity-25">
    <div class="spinner-border opacity-100 fs-4" style="width: 3rem; height: 3rem;"></div>
    <span class="visually-hidden" role="loading.text">Loading...</span>
  </div>
</template>
