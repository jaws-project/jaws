<ul class="share-buttons list-group list-group-horizontal justify-content-end flex-wrap">
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{navigation.url}}&quote={{navigation.subject}}" title="Share on Facebook" target="_blank">
      <img alt="Share on Facebook" src="images/socialmedia/facebook.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="https://twitter.com/intent/tweet?source={{navigation.url}}&text={{navigation.subject}}:%20{{navigation.url}}" target="_blank" title="Tweet">
      <img alt="Tweet" src="images/socialmedia/twitter.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="http://www.tumblr.com/share?v=3&u={{navigation.url}}&quote={{navigation.subject}}&s=" target="_blank" title="Post to Tumblr">
      <img alt="Post to Tumblr" src="images/socialmedia/tumblr.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="http://pinterest.com/pin/create/button/?url={{navigation.url}}&media={{navigation.image}}&description={{navigation.summary}}" target="_blank" title="Pin it">
      <img alt="Pin it" src="images/socialmedia/pinterest.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="http://www.reddit.com/submit?url={{navigation.url}}&title={{navigation.subject}}" target="_blank" title="Submit to Reddit">
      <img alt="Submit to Reddit" src="images/socialmedia/reddit.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{navigation.url}}&title={{navigation.subject}}&summary={{navigation.summary}}&source={{navigation.url}}" target="_blank" title="Share on LinkedIn">
      <img alt="Share on LinkedIn" src="images/socialmedia/linkedin.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="https://t.me/share/url?url={{navigation.url}}&text={{navigation.subject}}" target="_blank" title="Post to Telegram">
      <img alt="Post to Telegram" src="images/socialmedia/telegram.png" />
    </a>
  </li>
  <li class="list-group-item border-0 p-0 px-1 my-1">
    <a href="mailto:?subject={{navigation.subject}}&body={{navigation.summary}}:%20{{navigation.url}}" target="_blank" title="Send email">
      <img alt="Send email" src="images/socialmedia/email.png" />
    </a>
  </li>
</ul>
