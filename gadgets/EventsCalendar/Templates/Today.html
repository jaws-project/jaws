  </div>
</div>
<div class="gadget_container">
  <div class="gadget_content">
    <table class="table table-hover table-bordered">
      <thead><tr>
        <th>{{lbl_title}}</th>
        <th>{{lbl_type}}</th>
        <th>{{lbl_location}}</th>
        <th>{{lbl_priority}}</th>
        <th>{{lbl_time}}</th>
      </tr></thead>
      <tbody>
        <!-- BEGIN event -->

          <td><a href="{{event_url}}">{{title}}</a></td>
          <td>{{type}}</td>
          <td>{{location}}</td>
          <td>{{priority}}</td>
          <td>{{time}}</td>
        </tr>
        <!-- END event -->
      </tbody>
    </table>
  </div>
</div>
<div class="gadget_footer"></div>
