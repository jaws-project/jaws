<!-- BEGIN Tms -->
<div class="gadget_menubar">{{menubar}}</div>
<table style="width: 100%; padding: 0px; border-spacing: 0.1px;">
  <tr>
    <td id="themes_list_area">
      {{themes_combo}}
    </td>
    <td id="themes_info_area" rowspan="2">
      <div id="theme_area"></div>
    </td>
  </tr>
  <tr>
    <td id="extra_options">
      <!-- BEGIN UploadTheme -->
      <form id="theme_upload_form" name="theme_upload_form" action="{{base_script}}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="gadget" value="Tms" />
        <input type="hidden" name="action" value="UploadTheme" />
        <label for="theme_upload">{{lbl_theme_upload}}:</label><br />{{theme_upload}}
      </form>
      <!-- END UploadTheme -->
    </td>
  </tr>
</table>
<div id="buttons_area">{{btn_delete}}{{btn_download}}</div>
<!-- END Tms -->
