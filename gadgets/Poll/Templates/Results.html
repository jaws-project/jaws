<!-- BEGIN results -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <h5>{{title}}</h5>
    <ul>
      <!-- BEGIN answer -->
      <li class="poll_answer_result poll_answer_{{aid}}">
        <label>{{title}}</label>
        <div style="width: {{percent}}%;">{{txt_percent}}({{votes}})</div>
      </li>
      <!-- END answer -->
      <li class="poll_total_votes">
        <label>{{lbl_total_votes}}: {{total_votes}}</label>
      </li>
    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END results -->
