<!-- BEGIN subscription -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}</h3></div>
  </div>
</div>
<div class="gadget_container">
    <div class="gadget_response">
        <div id="subscription_subscription_response" class="alert {{response_type}}" role="alert">{{response_text}}</div>
    </div>
    <form name="subscription" action="{{base_script}}" method="post" onsubmit="return false;">

      <div class="gadget_content">
          <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

            <!-- BEGIN gadget -->
            <div class="panel panel-default">
              <div class="panel-heading" role="tab">
                <h5 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#accordion"
                    href="#collapse{{gadget_name}}" aria-expanded="true" aria-controls="collapse{{gadget_name}}">
                    {{gadget_title}}
                  </a>
                </h5>
              </div>
              <div id="collapse{{gadget_name}}" class="panel-collapse collapse"
                role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                  <!-- BEGIN item -->
                  <fieldset>
                    <legend>
                      <label class="form-check-label" for="{{id}}" >
                          <!-- BEGIN checkbox -->
                          <input class="form-check-input" type="checkbox"
                              name="subscriptionItems" id="{{id}}" value="{{id}}" {{checked}} />
                          <!-- END checkbox -->
                          <a href="{{url}}">{{title}}</a>
                      </label>
                    </legend>

                    <div class="subscription_items">
                      <!-- BEGIN subItem -->
                      <ul>
                        <li>
                          <label class="form-check-label" for="{{id}}">
                            <input class="form-check-input" type="checkbox"
                              name="subscriptionItems" id="{{id}}" value="{{id}}" {{checked}} />
                             <a href="{{url}}">{{title}}</a>
                          </label>
                        </li>
                      </ul>
                      <!-- END subItem -->
                    </div>
                  </fieldset>
                  <!-- END item -->
                </div>
              </div>
            </div>
            <!-- END gadget -->
            
          </div>

          <!-- BEGIN email -->
          <label for="email">{{lbl_email}}:</label>
          <input class="form-control" type="text" id="email" name="email" value="{{email}}">
          <!-- END email -->

          <!-- BEGIN mobile -->
          <label for="mobile">{{lbl_mobile}}:</label>
          <input class="form-control" type="text" id="mobile" name="mobile" value="{{mobile}}">
          <!-- END mobile -->

      </div>
      <div class="gadget_actions">
        <button class="btn btn-primary" type="button"
          onclick="Jaws_Gadget.getInstance('Subscription').updateSubscription();">
          {{update}}
        </button>
      </div>
    </form>
</div>

<div class="gadget_footer"></div>
<!-- END subscription -->

<!-- BEGIN inline -->
<div class="gadget_subscription">
<form name="subscriptionForm" method="post" action="{{base_script}}">
    <input type="hidden" name="reqGadget" value="Subscription"/>
    <input type="hidden" name="reqAction" value="UpdateGadgetSubscription"/>

    <input type="hidden" name="subscription_gadget" value="{{gadget}}"/>
    <input type="hidden" name="subscription_action" value="{{action}}"/>
    <input type="hidden" name="subscription_reference" value="{{reference}}"/>
    <input type="hidden" name="is_subscribe" value="{{is_subscribe}}"/>

    <!-- BEGIN email -->
    <input class="form-control" type="email" name="email">
    <!-- END email -->

    <!-- BEGIN mobile -->
    <input class="form-control" type="number" name="mobile">
    <!-- END mobile -->

    <button class="btn btn-primary" type="submit">{{lbl_action_type}}</button>
</form>
</div>
<!-- END inline -->
