<!-- BEGIN feedreader -->
<!-- BEGIN simple -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <div class="feed_title" data-alias="{{alias}}">
      <h5><a href="{{feed_link}}" rel="external" target="_blank">{{feed_title}}</a></h5>
    </div>
    <ul>
      <!-- BEGIN item -->
      <li>
        <div class="row">
          <div class="col-lg-2 col-md-3 col-xs-12 text-xs-center">
<!--
img[src=""] {
  content:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=);
}
-->
            <img src="{{enclosure}}" />
          </div>
          <div class="col-lg-10 col-md-9 col-xs-12">
            <h6><a href="{{href}}" rel="external" target="_blank">{{title}}</a></h6>
            <p>{{summary}}</p>
          </div>
        </div>
      </li>
      <!-- END item -->
    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END simple -->
<!-- BEGIN marquee -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <div class="feed_title" data-alias="{{alias}}"><a href="{{feed_link}}" rel="external" target="_blank">{{feed_title}}</a></div>
    <marquee behavior="scroll" direction="{{marquee_direction}}" scrolldelay="100" scrollamount="1" onmouseover="this.stop()" onmouseout="this.start()">
    <ul><!-- BEGIN item --><li><a href="{{href}}" rel="external" target="_blank">{{title}}</a></li><!-- END item --></ul>
    </marquee>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END marquee -->
<!-- END feedreader -->
