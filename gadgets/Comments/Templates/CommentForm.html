<!-- BEGIN comment_form -->
<div class="gadget_section comments_form">
  <div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}</h3></div>
  </div>
  </div>
  <div class="gadget_container">
    <div class="gadget_response">
      <div class="alert {{response_type}}" role="alert">
        <a class="alert-link" id="{{bookmark}}"></a>
        {{response_text}}
      </div>
    </div>
    <form action="{{base_script}}" method="post">
        <input type="hidden" name="reqGadget" value="Comments"/>
        <input type="hidden" name="reqAction" value="PostMessage"/>
        <input type="hidden" name="requested_gadget" value="{{gadget}}"/>
        <input type="hidden" name="requested_action" value="{{action}}"/>
        <input type="hidden" name="reference" value="{{reference}}"/>

        <div class="gadget_content">
            <!-- BEGIN info-box -->
            <div><label for="name_comments{{rand}}">{{name}}:</label>
                <input class="form-control" name="name" class="large name" id="name_comments{{rand}}" type="text" maxlength="20" value="{{namevalue}}"/>
            </div>

            <div><label for="email_comments{{rand}}">{{email}}:</label>
                <input class="form-control" name="email" class="large email ltr" id="email_comments{{rand}}" type="text" value="{{emailvalue}}"/>
            </div>

            <div><label for="url_comments{{rand}}">{{url}}:</label>
                <input class="form-control" name="url" class="large url ltr" id="url_comments{{rand}}" type="text" maxlength="100" value="{{urlvalue}}" />
            </div>
            <!-- END info-box -->

            <div class="hidden"><label for="comment_url2">{{url2}}:</label>
                <input class="form-control" name="url2" id="comment_url2" value="{{url2_value}}" type="text" />
            </div>
            <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
            <div><label for="message{{rand}}">{{lbl_message}}:</label>
                <textarea class="form-control" id="message{{rand}}" class="x-large" rows="7" name="message">{{message}}</textarea>
            </div>
            <div>
              <label class="form-check-label" for="private_comments{{rand}}">
                <input class="form-check-input" name="is_private" id="private_comments{{rand}}" type="checkbox" value="1" />
                {{private}}
              </label>
            </div>
        </div>
        <div class="gadget_actions">
            <button class="btn btn-primary" type="submit" name="submit" value="{{send}}">{{send}}</button>
        </div>
    </form>

    <!-- BEGIN unregistered -->
    <div class="simple-response-msg">{{msg}}</div>
    <!-- END unregistered -->
  </div>
  <div class="gadget_footer"></div>
</div>
<!-- END comment_form -->
