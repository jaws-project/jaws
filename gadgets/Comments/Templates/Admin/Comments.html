<!-- BEGIN Comments -->
{menubar}
<div id="main">
<table style="width: 100%">
  <tr>
    <td colspan="2" style="vertical-align: top">
      <div>
        {lbl_gadgets_filter}{gadgets_filter}
        <label for="status">{lbl_status}: </label>{status}
        {filter}
        {filter_button}
      </div>
    </td>
  </tr>
  <tr>
    <td style="vertical-align:top; text-align:left">{datagrid}</td>
    <td class="workarea" style="vertical-align: top; width: 370px;">
      <input type="hidden" name="id" id="id" value="0" />
      <input type="hidden" name="gadget" id="gadget" value="" />
      <fieldset>
        <legend><span id="legend_title">{legend_title}</span></legend>
        <div id="c_work_area">{comment_ui}</div>
      </fieldset>
    </td>
  </tr>
  <tr>
    <td></td>
    <td class="buttons">{btn_cancel}{btn_save}{btn_reply}</td>
  </tr>
</table>

<script type="text/javascript">
  currentAction = 'Comments';
  $('gadgets_filter').selectedIndex = 0;
  initDataGrid('comments_datagrid', CommentsAjax, getCommentsDataGrid);
  var incompleteCommentFields = "{incompleteCommentFields}";
  var confirmCommentDelete    = "{confirmCommentDelete}";
  var messageDetail_title     = "{messageDetail_title}";
</script>

</div>
<!-- END Comments -->
<!-- BEGIN CommentUI -->
<table id="comment_box">
  <tr><td><label>{lbl_ip}:</label></td><td><label id="comment_ip"></label></td></tr>
  <tr><td><label for="name">{lbl_name}:</label></td><td>{name}</td></tr>
  <tr><td><label for="email">{lbl_email}:</label></td><td dir="ltr">{email}</td></tr>
  <tr><td><label for="url">{lbl_url}:</label></td><td dir="ltr">{url}</td></tr>
  <tr><td><label for="comment_status">{lbl_status}:</label></td><td>{status}</td></tr>
  <tr><td><label for="message">{lbl_message}:</label></td><td>{message}</td></tr>
  <tr><td><label for="reply">{lbl_reply}:</label></td><td>{reply}</td></tr>
</table>
<!-- END CommentUI -->
