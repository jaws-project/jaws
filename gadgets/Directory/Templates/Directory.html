<!-- BEGIN directory -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>

<div class="gadget_container directory">
  <div class="gadget_response">
    <div id="directory_directory_response" class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>

  <div>
    <a href="{{root_url}}" title="{{root}}">
      <img src="gadgets/Directory/Resources/images/home.png" alt="root"/>
    </a>
    <span>{{path}}</span>
  </div>

  <div class="gadget-content card-body">
    <!-- INCLUDE FileFilters.html -->
    <!-- INCLUDE Files.html -->
  </div>
  <!-- BEGIN upload_files -->
  <div class="gadget_actions">
    <button id="active_btn" onclick="Jaws_Gadget.getInstance('Directory').newFile()" class="btn btn-primary" >
      <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
      {{upload}}
    </button>
  </div>
  <!-- END upload_files -->
  <!-- BEGIN upload_form -->
  <div id="fileUIArea" style="display: none">
    <form id="file_form" action="{{base_script}}"
          method="post" enctype="multipart/form-data">
      <input type="hidden" name="reqGadget" value="Directory"/>
      <input type="hidden" name="reqAction" value="SaveFile"/>
      <input type="hidden" name="id" id="id"/>
      <input type="hidden" name="parent" id="parent" value="{{parent}}"/>
      <input type="hidden" name="referrer" id="referrer" value="{{referrer}}"/>

      <table class="table">
        <tr id="tr_file">
          <th>{{lbl_file}}:</th>
          <td><input class="form-control file" type="file" name="file"/></td>
        </tr>
        <tr>
          <th>{{lbl_thumbnail}}:</th>
          <td><input class="form-control file" type="file" name="thumbnail"/></td>
        </tr>
        <tr>
          <th>{{lbl_title}}:</th>
          <td><input name="title" id="title" style="width: 100%" value="{{title}}"/></td>
        </tr>
        <tr>
          <th>{{lbl_desc}}:</th>
          <td>{{description}}</td>
        </tr>
        <tr>
          <th>{{lbl_tags}}:</th>
          <td><input name="tags" id="tags" placeholder="tag1, tag2, ..."
                     value="{{tags}}"/></td>
        </tr>
        <tr>
          <th>{{lbl_public}}:</th>
          <td><input class="form-check-input" type="checkbox" id="public"
                     name="public" {{public_checked}}/></td>
        </tr>

        <!-- BEGIN published -->
        <tr>
          <th>{{lbl_published}}:</th>
          <td><input class="form-check-input" type="checkbox" id="published"
                     name="published" {{published_checked}}/></td>
        </tr>
        <!-- END published -->
      </table>
      <div class="gadget_actions">
        <button class="btn btn-default" type="button" onclick="Jaws_Gadget.getInstance('Directory').stopAction()">
          {{lbl_cancel}}
        </button>
        <button class="btn btn-primary" type="submit">{{lbl_ok}}</button>
      </div>
    </form>
  </div>
  <!-- END upload_form -->

</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END directory -->
