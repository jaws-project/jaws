<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{ "logs.login_history" | t }}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <ul>

      {% for log in logs %}
      <li>
        <div>
          {% if log.result == 200 %}
          <img width="16" height="16" title="{{ "logs.log_status_" | append: log.result |t }}" alt="200" src="images/stock/info.png" />
          {% else %}
          <img width="16" height="16" title="{{ "logs.log_status_" | append: log.result |t }}" alt="401" src="images/stock/stop.png" />
          {% endif %}
          <label title="{{ log.agent }}">{{ log.time | date: 'd MN Y H:i' }} - {{ log.ip }}</label>
        </div>
      </li>
      {% endfor %}

    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
