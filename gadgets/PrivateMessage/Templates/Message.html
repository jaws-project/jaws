<!-- BEGIN message -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}</h3></div>
  </div>
</div>
<div class="gadget_container">

  <form name="pm" action="#" method="post">

      <div class="gadget_content">
          <div class="user_avatar">
              <img src="{{avatar}}" alt="{{username}}" title="{{nickname}}"/>
          </div>

          <div><b>{{lbl_from}}:</b> <a href="{{user_url}}">{{from}}</a></div>
          <div><b>{{lbl_send_time}}:</b> {{send_time}}</div>

          <div class="gadget_actions">
              <!-- BEGIN reply -->
              <a class="btn btn-default" href="{{reply_url}}" title="{{reply}}"><img src="{{icon_reply}}" alt="{{reply}}"/></a>
              <!-- END reply -->

              <!-- BEGIN forward -->
              <a class="btn btn-default" href="{{forward_url}}" title="{{forward}}"><img src="{{icon_forward}}" alt="{{forward}}"/></a>
              <!-- END forward -->

              <a class="btn btn-default" id="btnArchiveMessage" style="display: none" href="javascript:void(0);" title="{{lbl_archive}}"><img src="{{icon_archive}}" alt="{{lbl_archive}}"/></a>

              <a class="btn btn-default" id="btnRestoreArchiveMessage" style="display: none"  href="javascript:void(0);" title="{{lbl_restore_archive}}"><img src="{{icon_restore_archive}}" alt="{{lbl_restore_archive}}"/></a>

              <a class="btn btn-default" id="btnTrashMessage" style="display: none"  href="javascript:void(0);" title="{{lbl_trash}}"><img src="{{icon_trash}}" alt="{{lbl_trash}}"/></a>

              <a class="btn btn-default" id="btnRestoreTrashMessage" style="display: none"  href="javascript:void(0);" title="{{lbl_restore_trash}}"><img src="{{icon_restore_trash}}" alt="{{lbl_restore_trash}}"/></a>

              <a class="btn btn-default" id="btnDeleteMessage" style="display: none"  href="javascript:void(0);" title="{{lbl_delete}}"><img src="{{icon_delete}}" alt="{{lbl_delete}}"/></a>
          </div>

          <div><b>{{lbl_subject}}:</b> {{subject}}</div>
          <div>
              <div><b>{{lbl_body}}:</b></div>
              <div>{{body}}</div>
          </div>

          <!-- BEGIN attachment -->
          <div>&nbsp;</div>
          <fieldset>
              <legend><span>{{lbl_attachments}}</span></legend>

              <!-- BEGIN file -->
              <div><a href="{{file_download_link}}" target="_blank">{{file_name}}</a> ({{lbl_file_size}}: {{file_size}})
              </div>
              <!-- END file -->

          </fieldset>
          <!-- END attachment -->

          <!-- BEGIN recipients -->
          <b>{{lbl_recipients}}:</b> {{lbl_all_users}}

          <!-- BEGIN recipients_list -->
          <table class="table table-hover table-bordered">
              <thead>
              <tr>
                  <th>{{lbl_recipient}}</th>
                  <th>{{lbl_view_time}}</th>
              </tr>
              </thead>

              <tbody>

              <!-- BEGIN recipient -->
              <tr>
                  <td><a href="{{user_url}}">{{recipient}}</a></td>
                  <td>{{view_time}}</td>
              </tr>
              <!-- END recipient -->

              </tbody>
          </table>
          <!-- END recipients_list -->

          <!-- END recipients -->

      </div>

  </form>
</div>
<div class="gadget_footer"></div>
<!-- END message -->
