<!-- BEGIN definition -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <!-- BEGIN term -->
    <h5><a href="{{url}}">{{term}}</a></h5>
    <p>{{description}}</p>
    <div><small>{{created_in}}: {{createtime}}</small>
         <small>{{updated_in}}: {{updatetime}}</small>
    </div>
    <!-- END term -->
    <!-- BEGIN notfound -->
    <p><strong>{{term}}: {{notfound}}</strong></p>
    <!-- END notfound -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END definition -->
