<!-- BEGIN albums -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <!-- BEGIN item -->
    <table class="table table-hover table-bordered">
    <tr>
      <td style="vertical-align: top">
        <h5><a href="{{url}}">{{name}}</a></h5>
        {{description}}
        <div class="album-info">{{createtime}}<br />{{howmany}}</div>
      </td>
      <td style="vertical-align: top; width: 1%">
        <a href="{{url}}" title="{{name}}"><img src="{{thumb}}" width="{{width}}" height="{{height}}" alt="{{filename}}" /></a>
      </td>
    </tr>
    </table>
    <!-- END item -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END albums -->
