<!-- BEGIN main -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}} / {{createtime}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <a href="{{url}}" target="_blank"><img src="{{medium}}" alt="{{title}}" width="{{width}}" height="{{height}}" /></a>
    <p>{{description}}</p>
  </div>
  <!-- END main -->
  <div class="filmstrip">
    <!-- BEGIN item -->
    <a href="{{url}}"><img src="{{thumb}}" alt="{{title}} | {{createtime}}" width="{{width}}" height="{{height}}" /></a>
    <!-- END item -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END photoblog_portrait -->
