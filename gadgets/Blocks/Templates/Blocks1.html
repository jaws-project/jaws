{% if display_title %}
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{ block.title }}</h5>
</div>
{% endif %}
<div class="gadget-container">
  <div class="gadget-content card-body">
  {% if block.summary %}
    <div class="row">
      <div class="col-xs-12">
        {{ block.summary }}
      </div>
    </div>
    <div class="block_meta">
      <span class="block-read-more">
        <a href="{{ 'Blocks' | urlmap: 'Block', 'id', block.id }}">{{ "blocks.read_more" | t }}</a>
      </span>
    </div>
  {% else %}
    <div class="row">
      <div class="col-xs-12">
        {{ block.content }}
      </div>
    </div>
  {% endif %}
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
