{% if block.display_title %}
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h2>{{ block.title }}</h2></div>
  </div>
</div>
{% endif %}
<div class="gadget_container">
  <div class="gadget_content">
    <div class="row">
      {{ block.content }}
    </div>
  </div>
</div>
<div class="gadget_footer"></div>
