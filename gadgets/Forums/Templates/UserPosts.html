<!-- BEGIN userposts -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <ul>
      <!-- BEGIN post -->
      <li>
        <h5><a href="{{url_topic}}">{{lbl_topic}}</a></h5>
        <div class="post_content_partly">{{message}}</div>
        <div class="post_meta">
          <br/><abbr title="{{insert_time_iso}}">{{insert_time}}</abbr>
          <a href="{{url_post}}" title="{{lbl_topic}}">
            <img width="16" height="16" src="gadgets/Forums/Resources/images/topic_latest{{.dir}}.png" alt="{{lbl_topic}}"/>
          </a>
        </div>
      </li>
      <!-- END post -->
    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- INCLUDE Navigation.html include/Jaws/Resources -->
<!-- END userposts -->
