<!-- BEGIN topic -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12">
      <h2>
        <a href="{{findex_url}}">{{findex_title}}</a> &rsaquo;
        <a href="{{forum_url}}">{{forum_title}}</a> &rsaquo;
        {{title}}
      </h2>
    </div>
  </div>
</div>
<div class="gadget_container">
  <div class="gadget_response">
    <div id="forums_edittopic_response" class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>
  <form name="edittopic" action="{{requested_url}}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="reqGadget" value="Forums" />
    <input type="hidden" name="reqAction" value="UpdateTopic" />
    <input type="hidden" name="fid" value="{{fid}}" />
    <input type="hidden" name="tid" value="{{tid}}" />
    <div class="gadget_content">
      <!-- BEGIN post_meta -->
      <div class="post_meta">
        <label>{{postedby_lbl}}:</label> <a href="{{user_url}}" title="{{username}}">{{nickname}}</a>
        &raquo; <abbr title="{{insert_time_iso}}">{{insert_time}}</abbr>
      </div>
      <!-- END post_meta -->
      <!-- BEGIN preview -->
      <div>
        <label>{{lbl_preview}}:</label>
        <div class="post_preview">{{message}}</div>
      </div>
      <!-- END preview -->
      <!-- BEGIN target -->
      <div>
        <label for="target">{{lbl_target}}:</label>
        <select class="form-control" name="target" id="target">
          <!-- BEGIN item -->
          <option value="{{fid}}" {{selected}}>{{title}}</option>
          <!-- END item -->
        </select>
      </div>
      <!-- END target -->
      <!-- BEGIN subject -->
      <div>
        <label for="subject">{{lbl_subject}}:</label>
        <input class="form-control" id="subject" name="subject" type="text" value="{{subject}}" class="x-large"/>
      </div>
      <!-- END subject -->
      <div>
        <label for="message">{{lbl_message}}:</label>
        {{message}}
      </div>
      <!-- BEGIN status -->
      <div>
        <label for="status">{{lbl_status}}:</label>
        <select class="form-control" id="status" name="status">
          <option value="published" selected>{{lbl_published}}</option>
          <option value="draft">{{lbl_draft}}</option>
        </select>
      </div>
      <!-- END status -->

      <!-- INCLUDE UploadFiles.html gadgets/Files/Templates -->

      <!-- BEGIN update_reason -->
      <div>
        <label for="update_reason">{{lbl_update_reason}}:</label>
        <textarea class="form-control" id="update_reason" name="update_reason" rows="2">{{update_reason}}</textarea>
      </div>
      <!-- END update_reason -->
      <!-- BEGIN notification -->
      <div>
        <label class="form-check-label" for="notification">
          <input class="form-check-input" type="checkbox" id="notification" name="notification" value="1" <!-- BEGIN checked -->checked="checked" <!-- END checked -->/>
          {{lbl_send_notification}}
        </label>
      </div>
      <!-- END notification -->
      <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    </div>
    <div class="gadget_actions">
      <button class="btn" type="button" name="cancel" onclick="window.location='{{forum_url}}'">{{btn_cancel_title}}</button>
      <button class="btn" type="button" name="preview" onclick="this.form.elements['action'].value='EditTopic'; this.form.submit();">{{btn_preview_title}}</button>
      <button class="btn btn-primary" type="submit" name="update">{{btn_update_title}}</button>
    </div>
  </form>
</div>
<div class="gadget_footer"></div>
<!-- END topic -->
