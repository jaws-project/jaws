<!-- BEGIN filebrowser -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="path-location-bar">
    <label>{{location}}:</label>
    <a href="{{root-path}}">{{root}}</a>
    <!-- BEGIN tree --> &#187; <a href="{{dir-path}}">{{dir-name}}</a><!-- END tree -->
  </div>
  <div class="gadget-content card-body">{{text}}</div>
  <div class="dir-content">
    <!-- BEGIN item -->
    <div>
      <img src="{{icon}}" alt="{{title}}" />
      <a href="{{url}}">{{title}}</a>
      <span>{{date}}</span>
      <small>{{size}}</small>
      <!-- BEGIN info -->
      <a href="{{info_url}}">{{lbl_info}}</a>
      <!-- END info -->
    </div>
    <!-- END item -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
{{navigation}}
<!-- END filebrowser -->
