{% if showTitle==1 %}
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{ "quotes.actions_quotes_title" | t }}</h5>
</div>
{% endif %}
<div class="gadget-container">
  <div class="gadget-content card-body">
    <marquee behavior="scroll" direction="{{marquee_direction}}" scrolldelay="100" scrollamount="1"
             onmouseover="this.stop()" onmouseout="this.start()">
      <ul>
        {% for quote in quotes %}
        <li>
          {% assign quote.metaurl =  quote.title | metaURL %}
          <a href="{{ 'Quotes' | urlmap: 'quote', 'id', quote.id, 'metaurl', quote.metaurl }}">{{quote.title}}</a>
          {% if viewMode==2 %}
          <p>{{quote.quotation}}</p>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </marquee>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
