{%- if group.show_title %}
  <div class="gadget-header d-flex align-items-center mb-2">
    <h4 class="gadget-header-title m-0 me-2 py-1">
      {{ group.title }}
    </h4>
  </div>
{%- endif %}

<div class="gadget-container">
  <div class="gadget-content">
    <div class="carousel-inner">
      {%-for banner in banners %}
        <div class="text-center">
          {%- if banner.banner | contains: '://' %}
            <img src="{{banner.banner}}" class="d-block w-100" alt="{{banner.title}}">
          {%- else %}
            <img src="{{banner.banner | prepend: 'banners/' | dataURL}}" class="d-block w-100" alt="{{banner.title}}">
          {%- endif %}
          <h5><a href="{{banner.url}}">{{banner.title}}</a></h5>
        </div>
      {%- endfor %}
    </div>
  </div>
</div>
<div class="gadget-footer" hidden></div>
