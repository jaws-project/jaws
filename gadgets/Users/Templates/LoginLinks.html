<!-- BEGIN LoginLinks -->
<div class="gadget_header">
  <div class="row">
    <div class="col-12">
      <h5>{{title}}</h5>
    </div>
  </div>
</div>
<div class="gadget-container">
  <div class="gadget-content">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{login_url}}" rel="nofollow">
          <i class="fas fa-arrow-right-to-bracket h-auto"></i>{{user_login}}
        </a>
      </li>
      <!-- BEGIN registration -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{registeration_url}}">
          <i class="fas fa-user-plus h-auto"></i>{{user_registeration}}
        </a>
      </li>
      <!-- END registration -->
      <!-- BEGIN forgot -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{forgot_url}}">
          <i class="fas fa-key h-auto"></i>{{user_forgot}}
        </a>
      </li>
      <!-- END forgot -->
    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END LoginLinks -->
<!-- BEGIN UserLinks -->
<div class="gadget_header">
  <div class="row">
    <div class="col-12">
      <h5>{{title}}</h5>
    </div>
  </div>
</div>
<div class="gadget-container" data-loading-container="users.loginlinks">
  <div class="gadget-content">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{profile_url}}">
          <img class="bi fs-5" src="{{avatar}}" />{{nickname}}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{profile_url}}">
          <i class="fas fa-circle-info h-auto"></i>{{profile}}
        </a>
      </li>
      <!-- BEGIN groups -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{groups_url}}">
          <i class="fas fa-user-group h-auto"></i>{{user_groups}}
        </a>
      </li>
      <!-- END groups -->
      <!-- BEGIN manage-layout -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{layout_url}}">
          <i class="fas fa-table-columns h-auto"></i>{{layout}}
        </a>
      </li>
      <!-- END manage-layout -->
      <!-- BEGIN layouts -->
      <li class="nav-item"><hr class="my-2"/></li>
      <!-- BEGIN layout -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{layout_url}}">
          <i class="fas fa-gauge h-auto"></i>{{layout}}
        </a>
      </li>
      <!-- END layout -->
      <!-- END layouts -->
      <!-- BEGIN cpanel -->
      <li class="nav-item"><hr class="my-2"</li>
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{cpanel_url}}">
          <i class="fas fa-gears h-auto"></i><strong>{{cpanel}}</strong>
        </a>
      </li>
      <!-- END cpanel -->
      <li class="nav-item">
        <a class="nav-link icon-link py-1" href="{{logout_url}}">
          <i class="fas fa-arrow-right-from-bracket h-auto"></i>{{logout}}
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="gadget-footer"></div>
