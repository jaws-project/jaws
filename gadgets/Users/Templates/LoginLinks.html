<!-- BEGIN LoginLinks -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}</h3></div>
  </div>
</div>
<div class="gadget_container">
  <div class="gadget_content">
    <ul>
      <li><a href="{{login_url}}" rel="nofollow">{{user_login}}</a></li>
      <!-- BEGIN registration -->
      <li><a href="{{registeration_url}}">{{user_registeration}}</a></li>
      <!-- END registration -->
      <!-- BEGIN forgot -->
      <li><a href="{{forgot_url}}">{{user_forgot}}</a></li>
      <!-- END forgot -->
    </ul>
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END LoginLinks -->
<!-- BEGIN UserLinks -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}</h3></div>
  </div>
</div>
<div class="gadget_container">
  <div class="gadget_response">
    <div class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>
  <div class="gadget_content">
    <ul>
      <li><a href="{{profile_url}}">{{profile}}</a></li>
      <!-- BEGIN groups -->
      <li><a href="{{groups_url}}">{{user_groups}}</a></li>
      <!-- END groups -->
      <!-- BEGIN manage-layout -->
      <li><a href="{{layout_url}}">{{layout}}</a></li>
      <!-- END manage-layout -->
      <!-- BEGIN layouts -->
      <li role="separator" class="divider"></li>
        <!-- BEGIN layout -->
        <li><a href="{{layout_url}}">{{layout}}</a></li>
        <!-- END layout -->
      <!-- END layouts -->
      <!-- BEGIN cpanel -->
      <li role="separator" class="divider"></li>
      <li><a href="{{cpanel_url}}"><strong>{{cpanel}}</strong></a></li>
      <!-- END cpanel -->
      <li><a href="{{logout_url}}">{{logout}}</a></li>
    </ul>
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END UserLinks -->
