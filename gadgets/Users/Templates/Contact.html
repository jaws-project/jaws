<!-- BEGIN contact -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
  <!-- INCLUDE MenuNavigation.html include/Jaws/Resources -->
</div>
<div class="gadget-container" data-loading-container="users.contact">
  <form name="contacts" action="{{base_script}}" method="post" onsubmit="return updateContact();">
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="reqAction" value="UpdateContact" />
    <div class="gadget-content card-body">
      <div class="user_avatar">{{avatar}}</div>
      <!-- INCLUDE ContactTemplate.html gadgets/Users/Templates -->
    </div>
    <div class="gadget_actions">
      <button class="btn btn-primary" type="submit" value="{{update}}">{{update}}</button>
    </div>
  </form>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END contact -->
