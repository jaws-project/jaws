<div class="modal fade" id="userGroupsModal" tabindex="-1" role="dialog" aria-labelledby="userGroupsModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ "users.users_groups" | t }}</h4>
      </div>
      <div class="modal-body">

        <div class="row">
            <form action="#">

              <div class="col-xs-8">

                <div class="input-group input-append dropdown combobox" id="group_combo">
                  <label for="group_combo"  class="input-group-addon text-input">
                    {{ "users.groups_group" | t }}
                  </label>
                  <input type="text" class="form-control" placeholder=""
                         data-toggle="tooltip" data-placement="top" title="{{ "users.groups_group" | t }}">
                  <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right"></ul>
                  </div>
                  <div class="input-group-btn">
                    <button class="btn-combo btn-warning btn-cancel-select-group" type="button" data-combo-name="group_combo">
                      <span class="glyphicon glyphicon-remove"></span>
                    </button>
                  </div>

                  <div class="input-group-btn">
                    <button class="btn btn-info btn-add-user-group" type="button" id="btnAddUserToGroup">
                      <span class="glyphicon glyphicon-plus"></span> {{ "users.user_join_to_group" | t }}
                    </button>
                  </div>

                </div>


              </div>
            </form>
        </div>

        <p></p>

        <div class="repeater" id="user-groups-grid" data-staticheight="400">
          <div class="repeater-header">
            <div class="datagrid-filters">
            </div>

            <div class="repeater-header-right">
              <button type="button" class="btn btn-success btn-m btn-refresh">
                <span class="glyphicon glyphicon-refresh"></span> {{ "global.reload" | t }}
              </button>
            </div>
          </div>

          <div class="repeater-viewport">
            <div class="repeater-canvas"></div>
            <div class="loader repeater-loader"></div>
          </div>
          <div class="repeater-footer">
            <div class="repeater-footer-left">
              <div class="repeater-itemization">
          <span>
            <span class="repeater-start"></span>
            {{ "global.to" | t }} <span class="repeater-end"></span>
            {{ "global.of" | t }} <span class="repeater-count"></span>
            {{ "global.items" | t }}
          </span>
                <div class="btn-group selectlist dropup" data-resize="auto">
                  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                    <span class="selected-label">?</span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu" role="menu">
                    <li data-value="10" data-selected="true"><a href="#">10</a></li>
                    <li data-value="25"><a href="#">25</a></li>
                    <li data-value="50"><a href="#">50</a></li>
                  </ul>
                  <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text">
                </div>
                <span>{{ "global.perpage" | t }}</span>
              </div>
            </div>
            <div class="repeater-footer-right">
              <div class="repeater-pagination">
                <button type="button" class="btn btn-default btn-sm repeater-prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous Page</span>
                </button>
                <label class="page-label" id="myPageLabel"></label>
                <div class="repeater-primaryPaging active">
                  <div class="input-group input-append dropdown combobox dropup">
                    <input type="text" class="form-control input-sm" aria-labelledby="myPageLabel">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu dropdown-menu-right"></ul>
                    </div>
                  </div>
                </div>
                <input type="text" class="form-control input-sm repeater-secondaryPaging" aria-labelledby="myPageLabel">
                <button type="button" class="btn btn-default btn-sm repeater-next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next Page</span>
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{ "global.cancel" | t }}
        </button>
      </div>
    </div>
  </div>
</div>
