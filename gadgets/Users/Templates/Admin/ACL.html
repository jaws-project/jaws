<div class="modal fade" id="aclModal" tabindex="-1" role="dialog" aria-labelledby="aclModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ "users.acls" | t }}</h4>
      </div>
      <div class="modal-body">
        <div class="row">

          <div class="col-md-4">
            <form id="acl-form" action="#">
              <div id="acl">
                <div class="input-group acl-components">
                  <label for="components"  class="input-group-addon text-input">
                    {{ "users.acls_components" | t }}
                  </label>
                  <select class="form-control" name="components" id="components">
                    <option value="-1">{{ "global.all" | t }}</option>
                    {%- for component in components %}
                    <option value="{{component.name}}">
                      {{- component.title -}}
                    </option>
                    {%- endfor %}
                  </select>
                </div>

                <div id="acl_form"></div>
              </div>

              <div class="actions">
                <button type="button" class="btn btn-primary" id="btnSaveACLs">
                  {{ "users.acls_apply" | t }}
                  <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
              </div>

            </form>
          </div>

          <div class="col-md-8">
            <div class="repeater" id="item-acls-grid" data-staticheight="500">
              <div class="repeater-header">
                <div class="datagrid-filters">
                </div>

                <div class="repeater-header-right">
                  <button type="button" class="btn btn-success btn-m btn-refresh">
                    <span class="glyphicon glyphicon-refresh"></span> {{ "global.reload" | t }}
                  </button>
                </div>
              </div>

              <div class="repeater-viewport">
                <div class="repeater-canvas"></div>
                <div class="loader repeater-loader"></div>
              </div>
              <div class="repeater-footer">
                <div class="repeater-footer-left">
                  <div class="repeater-itemization">
          <span>
            <span class="repeater-start"></span>
            {{ "global.to" | t }} <span class="repeater-end"></span>
            {{ "global.of" | t }} <span class="repeater-count"></span>
            {{ "global.items" | t }}
          </span>
                    <div class="btn-group selectlist dropup" data-resize="auto">
                      <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                        <span class="selected-label">?</span>
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li data-value="10" data-selected="true"><a href="#">10</a></li>
                        <li data-value="25"><a href="#">25</a></li>
                        <li data-value="50"><a href="#">50</a></li>
                      </ul>
                      <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text">
                    </div>
                    <span>{{ "global.perpage" | t }}</span>
                  </div>
                </div>
                <div class="repeater-footer-right">
                  <div class="repeater-pagination">
                    <button type="button" class="btn btn-default btn-sm repeater-prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous Page</span>
                    </button>
                    <label class="page-label" id="myPageLabel"></label>
                    <div class="repeater-primaryPaging active">
                      <div class="input-group input-append dropdown combobox dropup">
                        <input type="text" class="form-control input-sm" aria-labelledby="myPageLabel">
                        <div class="input-group-btn">
                          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <ul class="dropdown-menu dropdown-menu-right"></ul>
                        </div>
                      </div>
                    </div>
                    <input type="text" class="form-control input-sm repeater-secondaryPaging" aria-labelledby="myPageLabel">
                    <button type="button" class="btn btn-default btn-sm repeater-next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next Page</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row acl-images">
          <div class="col-xs-12">
            <img src="gadgets/Users/Resources/images/check-deny.png" alt="deny"/>{{ "users.acls_deny" | t }}
            <img src="gadgets/Users/Resources/images/check-allow.png" alt="allow"/>{{ "users.acls_allow" | t }}
            <img src="gadgets/Users/Resources/images/checkbox.png" alt="default"/>{{ "users.acls_default" | t }}
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          {{ "global.cancel" | t }}
        </button>
      </div>
    </div>
  </div>
</div>
