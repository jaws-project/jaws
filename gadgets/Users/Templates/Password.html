<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{ "users.users_password" | t }}</h5>
  {% include 'XMenuNavigation.html' path 'include/Jaws/Resources' with navigation %}
</div>
<div class="gadget-container">
  <div class="gadget_response">
    <div class="alert {{response.type}}" role="alert">{{response.text}}</div>
  </div>

  <form name="account" action="{{base_script}}" method="post"
    onsubmit="return encryptFormSubmit(this, ['password', 'old_password']);" >
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="reqAction" value="UpdatePassword" />
    <input type="hidden" name="pubkey" id="pubkey" value="{{pubkey}}" />
    <div class="gadget-content card-body">
      <fieldset>

        <div class="form-group">
          <label>{{ "users.users_username" | t }}:</label>
          <input class="form-control ltr" type="text"
              name="username"
              value="{{username}}"
              readonly
          />
        </div>
    
        <div class="form-group">
          <label>{{ "users.users_password_old" | t }}:</label>
          <div class="input-group">
              <input class="form-control ltr" type="password" name="old_password"
                autocomplete="off" data-toggle="password" required
              />
              <span title="Click here to show/hide password" class="input-group-addon" style="cursor: pointer;">
              <i class="glyphicon glyphicon-eye-open"></i>
              </span>
          </div>
        </div>
    
        <div class="form-group">
          <label>{{ "users.users_password" | t }}:</label>
          <div class="input-group">
            <input class="form-control ltr" type="password" name="password"
              autocomplete="off" data-toggle="password" required
            />
            <span title="Click here to show/hide password" class="input-group-addon" style="cursor: pointer;">
              <i class="glyphicon glyphicon-eye-open"></i>
            </span>
          </div>
        </div>
    
        {% if pubkey %}
        <div class="form-check">
          <input type="checkbox" class="form-check-input"
              id="usecrypt" name="usecrypt" value="true"
              {{ usecrypt_selected | equal: true, 'checked="checked"' }}
          />
          <label class="form-check-label" for="usecrypt">{{ "global.login_secure" | t }}</label>
        </div>
        {% endif %}

      </fieldset>
    </div>
    <div class="gadget_actions">
      <button class="btn btn-primary" type="submit">{{ "global.save" | t }}</button>
    </div>
  </form>
</div>
<div class="gadget-footer card-footer" hidden></div>
