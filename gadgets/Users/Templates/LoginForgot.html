<!-- BEGIN forgot -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container" data-loading-container="users.loginforgot">
<!-- BEGIN forgot_step_1 -->
  <form name="forgotBox" action="{{base_script}}" method="post">
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="reqAction" value="LoginRecovery" />
    <input type="hidden" name="rcvstep" value="1" />
    <div class="gadget-content card-body">
      <fieldset>
        <!-- BEGIN multi_domain -->
        <div>
          <label for="domain">{{lbl_domain}}:</label>
          <select class="form-control" name="domain" id="domain">
            <!-- BEGIN domain -->
            <option value="{{id}}" {{selected}}>{{title}}</option>
            <!-- END domain -->
          </select>
        </div>
        <!-- END multi_domain -->
        <div>
          <label for="forgot_account">{{lbl_account}}({{lbl_account_hint}}):</label>
          <input class="form-control ltr" name="account" id="forgot_account"
                 type="text"
                 value="{{account}}"
                 required
          />
        </div>
        <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
      </fieldset>
    </div>

    <div class="gadget_actions">
      <div><button class="btn btn-primary" type="submit">{{recovery}}</button></div>
      <div><a href="{{url_back}}">{{lbl_back}}</a></div>
    </div>
  </form>
<!-- END forgot_step_1 -->

<!-- BEGIN forgot_step_2 -->
  <form name="forgotBox" action="{{base_script}}" method="post">
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="reqAction" value="LoginRecovery" />
    <input type="hidden" name="rcvstep" value="2" />
    <div class="gadget-content card-body">
      <fieldset>
        <div class="form-group">
          <label for="account">{{lbl_account}}:</label>
          <input class="form-control ltr" type="text"
            name="account" id="account"
            value="{{account}}"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="forgot_key">{{lbl_key}}:</label>
          <input class="form-control ltr" name="rcvkey" id="forgot_key"
                 type="text"
                 autocomplete="off"
                 value=""
                 required
          />
        </div>
        <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
      </fieldset>
    </div>

    <div class="gadget_actions">
      <div><button class="btn btn-primary" type="submit">{{recovery}}</button></div>
      <div><a href="{{url_back}}">{{lbl_back}}</a></div>
    </div>
  </form>
<!-- END forgot_step_2 -->

<!-- BEGIN forgot_step_3 -->
  <form name="forgotBox" action="{{base_script}}" method="post"
    onsubmit="return Jaws_Gadget.getInstance('Users').encryptFormSubmit(this, ['password']);">
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="reqAction" value="LoginRecovery" />
    <input type="hidden" name="rcvstep" value="3" />
    <!-- BEGIN encryption -->
    <input type="hidden" name="pubkey" id="pubkey" value="{{pubkey}}" />
    <!-- END encryption -->
    <div class="gadget-content card-body">
      <fieldset>

        <div class="form-group">
          <label for="account">{{lbl_account}}:</label>
          <input class="form-control ltr" type="text"
            name="account" id="account"
            value="{{account}}"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="password">{{lbl_password}}:</label>
          <div class="input-group">
            <input class="form-control ltr" type="password" name="password"
              autocomplete="off" data-toggle="password" required
            />
            <span title="Click here to show/hide password" class="input-group-addon" style="cursor: pointer;">
              <i class="glyphicon glyphicon-eye-open"></i>
            </span>
          </div>
        </div>

        <!-- BEGIN usecrypt -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input"
            id="usecrypt" name="usecrypt" value="true"
            <!-- BEGIN selected -->checked="checked"<!-- END selected -->
          />
          <label class="form-check-label" for="usecrypt">{{lbl_usecrypt}}</label>
        </div>
        <!-- END usecrypt -->

      </fieldset>
    </div>

    <div class="gadget_actions">
      <div><button class="btn btn-primary" type="submit">{{recovery}}</button></div>
      <div><a href="{{url_back}}">{{lbl_back}}</a></div>
    </div>
  </form>
<!-- END forgot_step_3 -->

<!-- BEGIN forgot_step_4 -->
  <div class="gadget-content card-body">
    <p>{{message}}</p>
  </div>
  <div class="gadget_actions">
    <div><a href="{{url_back}}">{{lbl_back}}</a></div>
  </div>
<!-- END forgot_step_4 -->

</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END forgot -->
