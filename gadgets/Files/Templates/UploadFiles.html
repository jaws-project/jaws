<!-- BEGIN files -->
<div class="files_interface">
  <template>
    <div>
      <ul>
        <li class="file_details" style="display: none;">
          <input type="hidden"
            name="tpl_files_{{input_action}}_{{input_reference}}_{{input_type}}[]"
          />
          <ul>
            <li data-type="preview" style="display: none;"></li>
            <li data-type="name"></li>
            <li data-type="size"></li>
            <li data-type="remove">
              <a href="javascript:void(0);"
                onclick="Jaws_Gadget.getInstance('Files').removeFile(this);"
                title="{{lbl_remove}}">
                {{lbl_remove}}
              </a>
            </li>
          </ul>
        </li>
      </ul>

      <input class="form-control-file" type="file"
        data-maxsize="{{maxsize}}"
        data-dimension="{{dimension}}"
        data-extensions="{{extensions}}"
        data-preview="{{preview}}"
        name="new_files_{{input_action}}_{{input_reference}}_{{input_type}}[]"
        multiple="multiple"
        <!-- BEGIN accept -->accept="{{type}}/*"<!-- END accept -->
        {{capture}}
        onchange="Jaws_Gadget.getInstance('Files').browseFile(this);"
        style="opacity:0; height:0; width:0;"
      />
    </div>
  </template>
  <label>{{lbl_file}}:</label>
  <div>
    <div class="old_files">
      <div>
        <ul>
          <!-- BEGIN file -->
          <li class="file_details">
            <input type="hidden"
                name="old_files_{{input_action}}_{{input_reference}}_{{input_type}}[]"
                value="{{fid}}"
            />
            <ul>
              <!-- BEGIN image_preview -->
              <li data-type="preview">
                <a href="{{fileurl}}" target="_blank"><img src="{{fileurl}}" alt="" width="128"/></a>
              </li>
              <!-- END image_preview -->
              <li data-type="name"><a href="{{fileurl}}" target="_blank">{{filename}}</a></li>
              <li data-type="size">{{filesize}}</li>
              <li data-type="remove">
                <a href="javascript:void(0);"
                  onclick="Jaws_Gadget.getInstance('Files').removeFile(this);"
                  title="{{lbl_remove}}">
                  {{lbl_remove}}
                </a>
              </li>
            </ul>
          </li>
          <!-- END file -->
        </ul>
      </div>
    </div>

    <div class="new_files">
    </div>

    <div class="btn_browse">
      <a href="javascript:void(0);"
        data-maxcount="{{mincount}}"
        data-maxcount="{{maxcount}}"
        data-initialize="fileuploader"
        onclick="Jaws_Gadget.getInstance('Files').uploadMoreFiles(this);">
        {{lbl_browse}}
      </a>
    </div>
  </div>
</div>
<!-- END files -->
