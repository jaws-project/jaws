<!-- BEGIN faq -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3>{{title}}<a id="topfaq">&nbsp;</a></h3></div>
  </div>
</div>
<div class="gadget_container">
  <!-- BEGIN summary -->
  <div class="summary">
    <ul>
    <!-- BEGIN category -->
      <li><h5><a href="{{url}}">{{category}}</a></h5>
        <ol>
        <!-- BEGIN item -->
          <li><a href="{{url}}#question{{id}}">{{question}}</a></li>
        <!-- END item -->
        </ol>
      </li>
    <!-- END category -->
    </ul>
  </div>
  <!-- END summary -->
  <!-- BEGIN answers -->
  <div class="gadget_content">
    <ul>
    <!-- BEGIN category -->
      <li><h5>{{category}}</h5>
        <ol>
        <!-- BEGIN question -->
          <li>
            <h6><a href="{{url}}" id="question{{id}}">{{question}}</a></h6>
            <div class="faq_answer">
              {{answer}}
            </div>
            <div class="gadget_actions"><a href="{{top_link}}">{{top_label}}</a></div>
          </li>
        <!-- END question -->
        </ol>
      </li>
    <!-- END category -->
    </ul>
  </div>
  <!-- END answers -->
</div>
<div class="gadget_footer"></div>
<!-- END faq -->
