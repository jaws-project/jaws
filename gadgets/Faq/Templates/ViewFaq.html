<!-- BEGIN faq -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <!-- BEGIN summary -->
  <div class="summary">
    <ul>
    <!-- BEGIN category -->
      <li><h5><a href="{{url}}">{{category}}</a></h5>
        <ol>
        <!-- BEGIN item -->
          <li><a href="{{url}}#question{{id}}">{{question}}</a></li>
        <!-- END item -->
        </ol>
      </li>
    <!-- END category -->
    </ul>
  </div>
  <!-- END summary -->
  <!-- BEGIN answers -->
  <div class="gadget-content card-body">
    <ul>
    <!-- BEGIN category -->
      <li><h5>{{category}}</h5>
        <ol>
        <!-- BEGIN question -->
          <li>
            <h6><a href="{{url}}" id="question{{id}}">{{question}}</a></h6>
            <div class="faq_answer">
              {{answer}}
            </div>
            <div class="gadget_actions"><a href="{{top_link}}">{{top_label}}</a></div>
          </li>
        <!-- END question -->
        </ol>
      </li>
    <!-- END category -->
    </ul>
  </div>
  <!-- END answers -->
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END faq -->
