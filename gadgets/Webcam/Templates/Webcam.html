<!-- BEGIN webcam -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <!-- BEGIN item -->
    <h5>{{title}}</h5>
    <div><img id="cam{{id}}" alt="{{title}}" src="{{url}}" /></div>
    <script type="text/javascript">
        setTimeout("refresh_cam{{id}}()",({{refresh}}*1000));
        function refresh_cam{{id}}() 
        {
            $('#cam'.concat({{id}})).attr('src', "{{url}}?" + Math.random());
            setTimeout('refresh_cam{{id}}()', {{refresh}} * 1000);
        }
    </script>
    <!-- END item -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END webcam -->
