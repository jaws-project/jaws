<!-- BEGIN menus -->
<!-- BEGIN menus_base -->
<div id="main" style="width: 100%;">
  <div id="menus_area">
    <div class="menu-titlebar"><span style="font-weight: bold;"><img src="{{menu_tree_image}}" />&nbsp;{{menu_tree_title}}</span></div>
    <div id="menus_trees">{{menus_trees}}</div>
  </div>
  <div id="edit_area">
    <div class="menu-titlebar"><span style="font-weight: bold;"></span></div>
    <div id="menus_edit"></div>
  </div>
  <div class="buttons">{{cancel}} {{del}} {{save}} {{add}}</div>
</div>
<!-- END menus_base -->
<!-- BEGIN menus_tree -->
<div class="{{class_name}}" id="{{mg_id}}"><div class="menu_tree_items" onmouseover="mm_enter(this);" onmouseout="mm_leave(this);">
  <div class="title"><img class="icon" src="{{icon}}" alt="icon" /><a href="javascript: {{js_edit_func}};">{{title}}</a></div>
  <div class="menu_actions"><a href="javascript: {{js_add_func}};" title="{{add_title}}"><img src="{{add_icon}}" alt="{{add_title}}" /></a></div>
</div>{{sub_menus}}</div><!-- END menus_tree -->
<!-- BEGIN MenusUI -->
<div>
  <input type="hidden" name="mid" id="mid" value="0" />
  <input type="hidden" name="imagename" id="imagename" value="" />
  <input type="hidden" name="variables" id="variables" value="" />
  <input type="hidden" name="permission" id="permission" value="" />
  <table id="tbl_menu" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="gid">{{lbl_gid}}:</label></td><td colspan="2">{{gid}}</td></tr>
    <tr><td><label for="pid">{{lbl_pid}}:</label></td><td colspan="2">{{pid}}</td></tr>
    <tr><td colspan="3" style="border-bottom: 1px dashed #d3d7cf;"></td></tr>
    <tr><td><label for="gadget">{{lbl_gadget}}:</label></td><td colspan="2">{{gadget}}</td></tr>
    <tr><td><label for="references">{{lbl_references}}:</label></td><td colspan="2">{{references}}</td></tr>
    <tr><td><label for="title">{{lbl_title}}:</label></td><td colspan="2">{{title}}</td></tr>
    <tr><td><label for="url">{{lbl_url}}:</label></td><td colspan="2">{{url}}</td></tr>
    <tr><td><label for="options">{{lbl_options}}:</label></td><td colspan="2">{{options}}</td></tr>
    <tr><td><label for="symbol">{{lbl_symbol}}:</label></td><td colspan="2">{{symbol}}</td></tr>
    <tr><td><label for="status">{{lbl_mega}}:</label></td><td>{{mega}}</td></tr>
    <tr>
      <td><label for="target">{{lbl_target}}:</label></td>
      <td>{{target}}</td>
      <td rowspan="3" id="menu_image">
        <img name="image" id="image" src="gadgets/Menu/Resources/images/no-image.png" />
      </td>
    </tr>
    <tr><td><label for="order">{{lbl_order}}:</label></td><td>{{order}}</td></tr>
    <tr><td><label for="status">{{lbl_status}}:</label></td><td>{{status}}</td></tr>
    <tr>
      <td></td>
      <td></td>
      <td id="image-action">
        <form id="frm_image" name="frm_image" method="post"
              target="ifrm_upload" action="{{base_script}}"
              enctype="multipart/form-data" onsubmit="return true">
          <input type="hidden" name="reqGadget" value="Menu" />
          <input type="hidden" name="reqAction" value="UploadImage" />
          <div class="gadget_actions">
            <button class="btn" type="button" name="btn_upload" id="btn_upload" style="position: relative;">
              <img src="libraries/piwi/piwidata/art/stock/actions/list-add.png" alt=""
                height="16" width="16" id="btn_upload_stockimage"/>
              <input class="form-control-file btnUploadFile" type="file" size="1" name="upload_image" id="upload_image"
                onchange="upload();"/>
            </button>
            {{btn_remove}}
          </div>
        </form>
      </td>
    </tr>
  </table>
</div>
<!-- END MenusUI -->
<!-- BEGIN GroupsUI -->
<div>
  <input type="hidden" name="gid" id="gid" value="0" />
  <input type="hidden" name="order" id="order" value="0" />
  <table id="tbl_group" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="title">{{lbl_title}}:</label></td><td>{{title}}</td></tr>
    <tr><td><label for="home">{{lbl_home}}:</label></td><td>{{home}}</td></tr>
    <tr><td><label for="title_view">{{lbl_title_view}}:</label></td><td>{{title_view}}</td></tr>
    <tr><td><label for="view_type">{{lbl_view_type}}:</label></td><td>{{view_type}}</td></tr>
    <tr><td><label for="published">{{lbl_published}}:</label></td><td>{{published}}</td></tr>
  </table>
</div>
<!-- END GroupsUI -->
<!-- END menus -->
