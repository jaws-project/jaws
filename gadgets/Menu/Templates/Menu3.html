<div class="gadget_header"></div>
  <div class="gadget_container">
    <nav class="navbar">
      <div class="gadget_content">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#navbar-{{group.id}}" aria-expanded="false"
          >
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {%- if home %}
          <a class="navbar-brand" href="{{home.url}}">
            <i class="{{home.symbol}}"></i><span>{{home.title}}</span>
          </a>
          {%- endif %}
        </div>
        <div class="collapse navbar-collapse" id="navbar-{{group.id}}">
          <ul class="nav nav-pills nav-stacked">
            {%- include 'MenuLevels.html' with levels as menus %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
<div class="gadget_footer"></div>
