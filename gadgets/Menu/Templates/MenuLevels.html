{%- for menu in menus %}
  {%- if menu.items | size %}
  <li class="dropdown {{class}}">
    <a class="dropdown-toggle" href="{{menu.url}}" target="{{target}}" data-toggle="dropdown" role="button" aria-expanded="false">
      <i class="{{menu.symbol}}"></i>{{menu.image}}<span>{{menu.title}}</span>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      {%- include 'MenuLevels.html' with menu.items as menus %}
    </ul>
  </li>
  {%- else %}
  <li class="{{class}}">
    <a href="{{menu.url}}" target="{{target}}">
      <i class="{{menu.symbol}}"></i>{{menu.image}}<span>{{menu.title}}</span>
    </a>
  </li>
  {%- endif %}
{%- endfor %}
