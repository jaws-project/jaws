{%- for menu in menus %}
  {%- if menu.items | size %}
  <li class="nav-item dropdown {{class}}">
    <a class="nav-link dropdown-toggle" href="{{menu.url}}" data-bs-toggle="dropdown" role="button" data-bs-auto-close="false">
      <i class="{{menu.symbol}}"></i>{{menu.image}}<span>{{menu.title}}</span>
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu position-static bg-transparent border-0 ms-3 my-0 p-0">
      {%- include 'Menu3Levels.html' with menu.items as menus nested:true %}
    </ul>
  </li>
  {%- else %}
  <li class="nav-item {{class}}">
    <a class="nav-link {{- nested | true: ' dropdown-item'}}" href="{{menu.url}}">
      <i class="{{menu.symbol}}"></i>{{menu.image}}<span>{{menu.title}}</span>
    </a>
  </li>
  {%- endif %}
{%- endfor %}
