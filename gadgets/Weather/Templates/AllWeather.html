<!-- BEGIN weather -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <!-- BEGIN region -->
    <div class="current">
      <h5><a href="{{url}}">{{region}}</a></h5>
      <a href="{{url}}">
        <img src="{{icon}}" alt="{{alt}}" width="48" height="48" />&nbsp;
        <strong><span class="temp">{{temp}}{{unit}}</span></strong>
      </a>
    </div>
    <!-- END region -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END weather -->
