<!-- BEGIN weather -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <!-- BEGIN current -->
    <div class="current">
      <!-- BEGIN head --><h5>{{lbl_current}}</h5><!-- END head -->
      <a href="{{url}}">
        <img src="{{icon}}" alt="{{alt}}" width="48" height="48" />&nbsp;
        <strong><span class="temp">{{temp}}{{unit}}</span></strong>
      </a>
    </div>
    <!-- END current -->
    <!-- BEGIN forecast -->
    <div class="forecast">
      <h5>{{lbl_forecast}}</h5>
      <!-- BEGIN item -->
      <div class="clearfix">
        <div class="forecast_temp">
          <div><span class="date">{{forecast_date}}</span></div>
          <p><span class="low">{{low_temp}}{{unit}}</span> | <span class="high">{{high_temp}}{{unit}}</span></p>
        </div>
        <div class="forecast_state"><img src="{{icon}}" alt="{{alt}}" width="48" height="48" /></div>
      </div>
      <!-- END item -->
    </div>
    <!-- END forecast -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END weather -->
