<!-- BEGIN summary -->
<div><img src="upgrade/stages/Report/icon.png" alt="report icon"/><h1>{{lbl_summary}}</h1></div>
<div class="summary">
  <div><label>{{lbl_outdated}}</label> <span id="sum_outdated">{{outdated}}</span></div>
  <div><label>{{lbl_disabled}}</label> <span id="sum_disabled">{{disabled}}</span></div>
  <div><label>{{lbl_installed}}</label> <span id="sum_installed">{{installed}}</span></div>
  <div><label>{{lbl_notinstalled}}</label> <span id="sum_notinstalled">{{notinstalled}}</span></div>
  <div><label>{{lbl_core}}</label> <span id="sum_core">{{core}}</span></div>
  <div><label>{{lbl_total}}</label> <span id="sum_total">{{total}}</span></div>
</div>
<!-- END summary -->
