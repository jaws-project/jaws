<!-- BEGIN categories_list -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <ul>
    <!-- BEGIN item -->
      <li>
        <a href="{{url}}">
          <img class="category_image" src="{{url_image}}" height="128" width="128" alt="{{category}}" />
          {{category}}
        </a>
        <span class="blog-addinfo">
          ({{howmany}})&nbsp;[<a href="{{atomfeed}}">atom</a> | <a href="{{rssfeed}}">rss</a>]
        </span>
        <span>{{subscription}}</span>
      </li>
    <!-- END item -->
    </ul>
  </div>
  </div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END categories_list -->
