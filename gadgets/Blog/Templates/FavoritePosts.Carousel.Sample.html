<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{ "blog.favorite_posts" | t }}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <div id="blog_posts_favorites" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
      {% for post in posts %}
        <li data-target="#blog_posts_favorites"
          data-slide-to="{{ forloop.index0 }}"
          {{ forloop.index | equal: 0, class="active" }}
        >
        </li>
      {% endfor %}
      </ol>

      <div class="carousel-inner">
        {% for post in posts %}
        <div class="item {{ forloop.index0 | equal: 0, 'active' }}">
          <img class="blog_post_image"
            src="{{ 'blog/images/' | append: post.image | dataURL }}" alt="{{ post.image }}"
          />
          <div class="carousel-caption">
            <a href="{{ 'Blog' | urlmap: 'SingleView', 'id', post.fast_url }}"
              title="{{ post.publishtime | date: 'DN d MN Y' }}">
              {{ post.title }}
            </a>
          </div>
        </div>
        {% endfor %}
      </div>

      <a class="left carousel-control" href="#blog_posts_favorites" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#blog_posts_favorites" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
