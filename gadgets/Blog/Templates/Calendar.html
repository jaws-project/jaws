<!-- BEGIN calendar -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <table class="table table-hover table-bordered">
     <tr>
      <td id="cal-header" colspan="7">
       {{month}} {{year}}
      </td>
     </tr>
     <tr>
      <!-- BEGIN weekday -->
      <td class="weekday">{{weekday}}</td>
      <!-- END weekday -->
     </tr>
     <!-- BEGIN week -->
     <tr>
      <!-- BEGIN day -->
      <td class="{{style}}">{{day}}</td>
      <!-- END day -->
     </tr>
     <!-- END week -->
     <tr>
      <td id="cal-footer" colspan="7">
       <div id="arrow-left">{{left_arrow}}</div>
       <div id="arrow-right">{{right_arrow}}</div>
      </td>
     </tr>
    </table>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END calendar -->
