<!-- BEGIN note -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <h5>{{note_title}}</h5>
    <div class="note-content">{{note_content}}</div>
    <div class="note-properties">
    </div>
    <!-- BEGIN actions -->
    <div class="gadget_actions">
      <button class="btn" type="button" onclick="deleteNote({{id}})">{{lbl_delete}}</button>
      <button class="btn" type="button" onclick="location.href='{{url_share}}'">{{lbl_share}}</button>
      <button class="btn" type="button" onclick="location.href='{{url_edit}}'">{{lbl_edit}}</button>
    </div>
    <!-- END actions -->
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<script>
var notepad_url = "{{notepad_url}}",
    confirmDelete = "{{confirmDelete}}";
initNotepad();
</script>
<!-- END note -->
