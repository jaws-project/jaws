<!-- BEGIN category -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}&nbsp;-&nbsp;{{name}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <ul>
      <!-- BEGIN link -->
      <li><a href="{{visit_url}}" target="{{target}}" rel="external" title="{{description}}">{{title}}</a></li>
      <!-- END link -->
      <!-- BEGIN list -->
      <li><span title="{{description}}">{{title}}</span></li>
      <!-- END list -->
    </ul>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END category -->
