<!-- BEGIN category -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h3><a href="{{url_category}}">{{title}}&nbsp;-&nbsp;{{name}}</a></h3></div>
  </div>
</div>
<div class="gadget_container">
  <div class="gadget_content">
    <ul>
    <!-- BEGIN link -->
    <li>
      <div>
        <span>
          <a href="{{visit_url}}" target="{{target}}" rel="external" title="{{url}}">{{title}}</a>
          <small>[{{lbl_clicks}}: {{clicks}}]</small>
        </span>
        <p>{{description}}</p>
      </div>
    </li>
    <!-- END link -->
    <!-- BEGIN list -->
    <li><div><span>{{title}}</span><p>{{description}}</p></div></li>
    <!-- END list -->
    </ul>
    <div class="linkdump_action">
      <a href="{{linkdump_rss}}" target="_blank"><img alt="RSS" title="{{feed}}" src="images/rss2.png" /></a>
    </div>
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END category -->
