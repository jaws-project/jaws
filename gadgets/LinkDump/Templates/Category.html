<!-- BEGIN category -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}&nbsp;-&nbsp;{{name}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget-content card-body">
    <ul>
    <!-- BEGIN link -->
    <li>
      <div>
        <span>
          <a href="{{visit_url}}" target="{{target}}" rel="external" title="{{url}}">{{title}}</a>
          <small>[{{lbl_clicks}}: {{clicks}}]</small>
        </span>
        <p>{{description}}</p>
      </div>
    </li>
    <!-- END link -->
    <!-- BEGIN list -->
    <li><div><span>{{title}}</span><p>{{description}}</p></div></li>
    <!-- END list -->
    </ul>
    <div class="linkdump_action">
      <a href="{{linkdump_rss}}" target="_blank"><img alt="RSS" title="{{feed}}" src="images/rss2.png" /></a>
    </div>
  </div>
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END category -->
