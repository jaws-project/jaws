<!-- BEGIN results -->
<div class="gadget-header card-header d-flex align-items-center justify-content-between">
  <h5 class="m-0 me-2 py-1">{{title}}</h5>
</div>
<div class="gadget-container">
  <div class="gadget_section search_result_summary">
    <!-- BEGIN subtitle -->{{text}}<!-- END subtitle -->
    <!-- BEGIN gadget --><h5>{{gadget_result}}</h5><!-- END gadget -->
  </div>
  <div class="gadget-content card-body">
    <ul>
    <!-- BEGIN item -->
    <li class="gadget_section">
      <div class="search_result_meta">
        <img src="{{image}}" width="48" alt="{{title}}"/>
        <h5><a href="{{url}}" target="{{target}}">{{title}}</a></h5>
        <span>{{date}}</span>
      </div>
      <p>{{snippet}}</p>
    </li>
    <!-- END item -->
    </ul>
  <!-- BEGIN notfound -->{{message}}<!-- END notfound -->
  </div>
  {{navigation}}
</div>
<div class="gadget-footer card-footer" hidden></div>
<!-- END results -->
