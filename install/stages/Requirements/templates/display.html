<!-- BEGIN Requirements -->
<p style="color: #7F0000;">{{requirements}}:</p>
<table class="fs_table" cellpadding=0 cellspacing=0>
<tr><th width="228px" class="title" >{{directive}}</th>
    <th width="94px">{{requirement}}</th>
    <th width="94px">{{actual}}</th>
    <th>{{result}}</th></tr>
<!-- BEGIN req_item -->
<tr><td class="title">{{item}}</td>
    <td>{{item_requirement}}</td>
    <td>{{item_actual}}</td>
    <td>{{result}}</td></tr>
<!-- END req_item -->
</table>

<p style="color: #00007F;">{{optional}}:</p>
<table class="fs_table" cellpadding=0 cellspacing=0>
<tr><th width="228px" class="title" >{{directive}}</th>
    <th width="94px">{{recommended}}</th>
    <th width="94px">{{actual}}</th>
    <th>{{result}}</th></tr>
<!-- BEGIN rec_item -->
<tr><td class="title">{{item}}</td>
    <td>{{item_requirement}}</td>
    <td>{{item_actual}}</td>
    <td>{{result}}</td></tr>
<!-- END rec_item -->
</table>

<div class="buttons">
    <form method="post">
      <div id="log_install">
        <label>
          <!-- BEGIN logcheckbox -->
          <input type="checkbox" name="use_log" {{checked}} value="yes" />
          <!-- END logcheckbox -->
          {{log_use}}
        </label>
      </div>
      <input type="submit" name="Requirements_prev" value="&lt; {{prev}}" />
      <input type="submit" name="Requirements_next" value="{{next}} &gt;" />
    </form>
</div>
<!-- END Requirements -->
